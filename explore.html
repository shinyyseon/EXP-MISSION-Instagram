    <div class="modal" id="imageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>

            <button class="nav-button left" id="prevBtn">&#10094;</button>
            <button class="nav-button right" id="nextBtn">&#10095;</button>

            <div class="modal-img">
                <img id="modalImg" src="" alt="크게 보기">
            </div>
            <div class="modal-info">
                <div class="modal-user">
                    <img class="modal-user-avatar" alt="무료 Photo 귀여운 인공 지능 생성 만화 토끼" fetchpriority="high" decoding="async" data-nimg="1" style="color:transparent" src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288884.jpg?ga=GA1.1.1519145777.1743998646&amp;semt=ais_hybrid&amp;w=740">
                    <h3 class="modal-username">user1</h3>
                    <p class="modal-caption">이건 예시 이미지입니다 :)</p>
                </div>
                <div class="modal-comments">
                    <div class="comment">
                        <img class="comment-avatar" alt="무료 Photo 귀여운 인공 지능 생성 만화 토끼" fetchpriority="high" decoding="async" data-nimg="1" style="color:transparent" src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288875.jpg?ga=GA1.1.1519145777.1743998646&amp;semt=ais_hybrid&amp;w=740">
                        <p><strong>user2</strong> 와... 멋있다!</p>
                    </div>

                    <div class="comment">
                        <img class="comment-avatar" alt="무료 Photo 젊은 만화 호랑이의 3d 렌더링" loading="lazy" height="60" decoding="async" data-nimg="1" src="https://img.freepik.com/free-photo/3d-rendering-young-cartoon-tiger_23-2150897631.jpg?ga=GA1.1.1519145777.1743998646&amp;semt=ais_hybrid&amp;w=740" style="color: transparent;">
                        <p><strong>user3</strong> 이건 저장각</p>
                    </div>
                </div>
                <input type="text" placeholder="댓글 달기..." class="modal-input">
            </div>
        </div>
    </div>

    <div class="search-panel" id="searchPanel">

        </div>
        <div class="search-body">

            <ul class="recent-list" id="recentList">
                <li>예: user_name</li>
            </ul>
            <p class="no-recent" id="noRecent">최근 검색 내역 없음.</p>
        </div>
