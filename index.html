<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>
    <header class="header">
        <nav class="header_content">
            <div class="header_buttons">
                <a href="index.html" class="header_home">
                    <img src="assets/icons/logo.svg" alt="logo">
                </a>
            </div>
            <div class="header_search">
                <img src="assets/icons/search.svg" alt="search" />
                <input type="text" placeholder="Search">
            </div>
            <div class="header_buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop">
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger">
                </a>
                <div class="profile_picture">
                    <img src="assets/images/avatar.png" alt="user_picture">
                </div>
            </div>
        </nav>
    </header>

    <main class="main_container">
        <section class="content_container">
            <div class="content">
                <div class="stories">
                    <div class="stories_content">
                        <button class="story">
                            <div class="story_avatar">
                                <div class="story_border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>
                                <div class="story_picture">
                                    <img src="assets/images/avatar.png" alt="user_picture">
                                </div>
                            </div>
                                <span class="story_user">user</span>
                        </button>
                    </div>
                </div>
                <div class="posts">posts</div>
            </div>

            <div class="side_menu"> side-menu
                <div class="side_menu_footer"></div>side_menu_footer
            </div>
        </section>
    </main>
</body>
</html>
